<!DOCTYPE html>
<html>
<head>
    <title>Stage 3 - Risk Evaluation Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #34495e;
            margin: 10px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Customer {{ customer_number }} Risk Evaluation Result</h1>
    <p>You initially classified this customer as "{{ initial_decision }}."</p>
    <p>Your final decision was "{{ final_decision }}."</p>
    <p>The actual risk of this customer evaluated by the bank is "{{ actual_risk }}."</p>
    <form method="post" action="{{ url_for('stage3') }}">
        <button type="submit">Next Customer</button>
    </form>
</body>
</html>
