<!DOCTYPE html>
<html>
<head>
    <title>Stage 2 - Epistemic Uncertainty</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 28px;
            color: #2c3e50;
            margin: 20px 0;
        }
        img {
            width: 30%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        #hiddenContent {
            display: none;
        }
        #hiddenContent p {
            font-size: 36px;
            font-weight: 700;
            color: #2980b9;
            margin: 15px 0;
        }
        #hiddenContent h2 {
            font-size: 24px;
            color: #34495e;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #continueButton {
            background-color: #e74c3c;
        }
        #continueButton:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        function showContent() {
            document.getElementById('hiddenContent').style.display = 'block';
            document.getElementById('continueButton').style.display = 'none';
        }
    </script>
</head>
<body>
    <h2>AI Model Information</h2>
    <img src="{{ graph_url }}" alt="Epistemic Graph">
    <button id="continueButton" onclick="showContent()">Continue</button>
    <div id="hiddenContent">
        <h2>The AI Decision for This Customer Is:</h2>
        <p>{{ predicted }}</p>
        <h2>The AI Modelâ€™s Confidence for This Decision Is:</h2>
        <p>{{ confidence_score }} / 10</p>
        <h2>What Is Your Final Decision?</h2>
        <form method="post" action="{{ url_for('stage2') }}">
            <input type="hidden" name="initial_decision" value="{{ initial_decision }}">
            <button type="submit" name="final_decision" value="high risk">High Risk</button>
            <button type="submit" name="final_decision" value="low risk">Low Risk</button>
        </form>
    </div>
</body>
</html>
